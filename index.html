<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- Coluna Fazer -->
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>Fazer</h1>
          </span>
          <div id="backlog-content" class="custom-scroll">
            <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)" ondragleave="dragLeave(0)">
              <li class="drag-item">Treinar</li>
              <li class="drag-item">Estudar</li>
              <li class="drag-item">Assistir série</li>
            </ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(0)">
              <span class="plus-sign">+</span>
              <span>Incluir</span>              
            </div>
            <div class="add-btn solid" onclick="hideInputBox(0)">
              <span>Salvar</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true">              
            </div>
          </div>
        </li>
        <!-- Coluna Fazendo -->
        <li class="drag-column progress-column">
          <span class="header">
            <h1>Fazendo</h1>
          </span>
          <div id="progress-content" class="custom-scroll">
            <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)" ondragleave="dragLeave(1)">
              <!--<li class="drag-item">Assistir série</li>-->
            </ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(1)">
              <span class="plus-sign">+</span>
              <span>Incluir</span>              
            </div>
            <div class="add-btn solid" onclick="hideInputBox(1)">
              <span>Salvar</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true">              
            </div>
          </div>
        </li>
        <!-- Coluna Feito -->
        <li class="drag-column complete-column">
          <span class="header">
            <h1>Feito</h1>
          </span>
          <div id="complete-content" class="custom-scroll">
            <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)" ondragleave="dragLeave(2)">
              <!--<li class="drag-item">Estudar</li>-->
            </ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(2)">
              <span class="plus-sign">+</span>
              <span>Incluir</span>              
            </div>
            <div class="add-btn solid" onclick="hideInputBox(2)">
              <span>Salvar</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true">              
            </div>
          </div>
        </li>
        <!-- Coluna Em Espera -->
        <li class="drag-column on-hold-column">
          <span class="header">
            <h1>Em Espera</h1>
          </span>
          <div id="on-hold-content" class="custom-scroll">
            <ul class="drag-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)" ondragleave="dragLeave(3)">
              <!--<li class="drag-item">Treinar</li>-->
            </ul>
          </div>
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(3)">
              <span class="plus-sign">+</span>
              <span>Incluir</span>              
            </div>
            <div class="add-btn solid" onclick="hideInputBox(3)">
              <span>Salvar</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true">
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
